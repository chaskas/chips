<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <div class="input-group">
        <input type="text" (keyup.enter)="addChip()" [(ngModel)]="newChip.name" class="form-control" required>
        <div class="input-group-append">
          <button type="button" (click)="addChip()" class="btn btn-warning">add</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <app-chipable [chips]="chips" class="chipable"></app-chipable>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-12">
      <div style="min-height: 100px; background-color: rgba(235, 255, 51, 0.1);">
        {{ chips | json }}
      </div>
    </div>
  </div>
</div>
